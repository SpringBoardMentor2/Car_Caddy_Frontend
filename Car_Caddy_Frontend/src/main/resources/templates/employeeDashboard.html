<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('/carrentalsystem/src/main/resources/templates/images/bg1.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            color: #f0f0f0;
            height: 100vh;
        }
        .navbar {
            background-color: rgba(31, 31, 31, 0.9);
            color: #fff;
            padding: 15px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .navbar .brand {
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
        }
        .update-button {
            position: absolute;
            top: 70px; /* Position below the navbar */
            left: 90%;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
            text-decoration: none;
        }
        .update-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.9);
            background-color: #0056b3;
        }
        .dashboard-container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(2, 2, 2, 0.7); /* Semi-transparent background */
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1s ease-in-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .dashboard-container:hover {
            transform: scale(1.05); /* Slightly enlarge the container on hover */
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.9); /* Increase shadow on hover */
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
            font-size: 2em;
            text-transform: uppercase;
        }
        .employee-details {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            transition: background-color 0.3s ease;
        }
        .employee-details:hover {
            background-color: #333;
        }
        .employee-details label {
            font-weight: bold;
            display: inline-block;
            width: 150px;
            color: #ccc;
            font-size: 1.1em;
        }
        .employee-details span {
            color: #f0f0f0;
            font-size: 1.1em;
        }
        .logout-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
            text-decoration: none;
            margin-top: 30px;
        }
        .logout-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.9);
            background-color: #0056b3;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="brand">CarCaddy</div>
    </div>
    <!-- Update Button -->
	<a th:href="@{/updateemployee/{id}(id=${employee.employeeId})}" class="update-button">Update</a>
    
    <div class="dashboard-container">
        <h1>Welcome <span th:text="${employee.employeeName}"></span></h1>
        <div class="employee-details">
            <label>Employee ID:</label>
            <span th:text="${employee.employeeId}"></span>
        </div>
        <div class="employee-details">
            <label>Name:</label>
            <span th:text="${employee.employeeName}"></span>
        </div>
        <div class="employee-details">
            <label>Email:</label>
            <span th:text="${employee.employeeEmail}"></span>
        </div>
		<div class="employee-details">
		          <label>Account Type:</label>
		          <span th:text="${employee.accountType}"></span>
		      </div>
			  
			  <div class="employee-details">
			  		          <label>Designation:</label>
			  		          <span th:text="${employee.designation}"></span>
		</div>
		<div class="employee-details">
					  		          <label>Date of Birth:</label>
					  		          <span th:value="${employee.dateOfBirth}"></span>
				</div>
			
		
        
        <!-- <a href="/logout" class="logout-button">Logout</a> -->
    </div>
</body>
</html>
