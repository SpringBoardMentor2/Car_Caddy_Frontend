<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CarCaddy</title>
    <style>
        body {
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #1f1f1f;
            color: #fff;
            padding: 15px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
		.nav-links {
		    display: flex;
		    flex-wrap: wrap; /* Enables wrapping */
		    justify-content: flex-start; /* Aligns items to the start of the navbar */
		}
        .navbar .brand {
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
            transition: color 0.3s;
            position: relative;
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #007bff;
            transition: width 0.3s ease;
        }
        .nav-links a:hover {
            color: #007bff;
        }
        .nav-links a:hover::after {
            width: 100%;
        }
        .login-container {
            background-color: #1f1f1f;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: 170px auto 0; /* Pushes the form below the fixed navbar */
        }
        h1 {
            color: #007bff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #e6e6e6;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #2c2c2c;
             border: none;
            color: #fff;
            border-radius: 5px;
        }
		.login-btn {
			            display: block;
			            width: 100%;
			            padding: 12px;
			            background-color: #007bff; 
			            color: #fff;
			            font-weight: bold;
			            border: none;
			            border-radius: 5px;
			            font-size: 1em;
			            cursor: pointer;
			            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
			        }
			        .login-btn:hover {
			            background-color: #0056b3; 
			            transform: translateY(-5px);
			            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.6);
			            outline: 2px solid #0056b3; 
			        }
        .register-link {
            color: #007bff;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
		.error {
				      color: #ff4d4d; /* Red color for errors */
				      font-size: 0.9em; /* Slightly smaller than label text */
				      font-weight: bold; /* Make it stand out */
				      margin-top: -10px; /* Adjust spacing above the error message */
				      margin-bottom: 10px; /* Space between error and next field */
				      display: block; /* Ensure error messages appear on their own line */
				  }
				  
				  .error {
				        color: #ff4d4d; /* Red color for errors */
				        font-size: 0.9em; /* Slightly smaller than label text */
				        font-weight: bold; /* Make it stand out */
				        margin-top: -10px; /* Adjust spacing above the error message */
				        margin-bottom: 10px; /* Space between error and next field */
				        display: block; /* Ensure error messages appear on their own line */
				    }
					
					.error {
					    animation: fadeIn 0.3s ease-in-out;
					}

					@keyframes fadeIn {
					    from {
					        opacity: 0;
					        transform: translateY(-5px);
					    }
					    to {
					        opacity: 1;
					        transform: translateY(0);
					    }
					}
					.error-message, .success-message {
										        margin-top: 20px;
										        padding: 10px;
										        border-radius: 5px;
										        text-align: center;
										    }

										    .error-message {
										        background-color: #ff4d4d;
										        color: #fff;
										    }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="brand">CarCaddy</div>
        
    </div>
	    <div class="login-container">
	        <h1>Admin Login</h1>
	       
	        <form th:action="@{/login}" th:object="${myadminlogin}" method="POST">
				<div style="text-align: left;">
				    <label for="email">Enter Email</label>
				    <input type="email" id="email" name="email"  th:field="*{email}" placeholder="Enter email">
					<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
	
				</div>
				<div style="text-align: left;">
				    <label for="password">Password</label>
				    <input type="password" id="password" name="password" th:field="*{password}" placeholder="Enter Password">
					<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
	
				</div>
	            <button type="submit" class="login-btn">Login</button>
				<div class="error-message" th:if="${loginError}" th:text="${loginError}"></div>
	        </form>
	    </div>
</body>
</html>
