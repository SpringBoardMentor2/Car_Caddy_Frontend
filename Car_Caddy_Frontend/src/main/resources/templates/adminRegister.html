<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register - CarCaddy</title>
    <style>
		body {
		            margin: 0;
		            font-family: Arial, sans-serif;
		            background-color: #121212;
		            color: #f0f0f0;
		        }
		        .navbar {
		            background-color: #1f1f1f;
		            color: #fff;
		            padding: 15px 10%;
		            display: flex;
		            justify-content: space-between;
		            align-items: center;
		            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
		        }
		        .navbar .brand {
		            font-size: 1.5em;
		            font-weight: bold;
		            color: #007bff; /* Blue color for the brand */
		        }
		        .nav-links a {
		            color: #fff;
		            text-decoration: none;
		            margin-left: 15px;
		            transition: color 0.3s;
		            position: relative;
		        }
		        .nav-links a::after {
		            content: '';
		            position: absolute;
		            bottom: 0;
		            left: 0;
		            width: 0;
		            height: 2px;
		            background-color: #007bff; 
		            transition: width 0.3s ease;
		        }
		        .nav-links a:hover {
		            color: #007bff;
		        }
		        .nav-links a:hover::after {
		            width: 100%;
		        }
		        .form-container {
		            max-width: 600px;
		            margin: 50px auto;
		            background-color: #1e1e1e;
		            border-radius: 10px;
		            padding: 30px;
		            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
		            transition: background-color 0.3s; 
		        }
		        h1 {
		            color: #007bff; 
		            text-align: center;
		            margin-bottom: 20px;
		        }
		        form label {
		            display: block;
		            margin-bottom: 8px;
		            font-size: 1.1em;
		            color: #ccc;
		        }
		        form input, form select {
		            width: 100%;
		            padding: 10px;
		            margin-bottom: 15px;
		            background-color: #2c2c2c;
		            border: none;
		            border-radius: 5px;
		            color: #f0f0f0;
		            font-size: 1em;
		            transition: box-shadow 0.3s;
		        }
		        form input:focus, form select:focus {
		            box-shadow: 0 0 8px rgba(0, 123, 255, 0.8); 
		            outline: none;
		        }
		        .register-btn {
		            display: block;
		            width: 100%;
		            padding: 12px;
		            background-color: #007bff; 
		            color: #fff;
		            font-weight: bold;
		            border: none;
		            border-radius: 5px;
		            font-size: 1em;
		            cursor: pointer;
		            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
		        }
		        .register-btn:hover {
		            background-color: #0056b3; 
		            transform: translateY(-5px);
		            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.6);
		            outline: 2px solid #0056b3; 
		        }
        .login-link {
            color: #007bff;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
		.error {
				      color: #ff4d4d; /* Red color for errors */
				      font-size: 0.9em; /* Slightly smaller than label text */
				      font-weight: bold; /* Make it stand out */
				      margin-top: -10px; /* Adjust spacing above the error message */
				      margin-bottom: 10px; /* Space between error and next field */
				      display: block; /* Ensure error messages appear on their own line */
				  }
				  
				  .error {
				        color: #ff4d4d; /* Red color for errors */
				        font-size: 0.9em; /* Slightly smaller than label text */
				        font-weight: bold; /* Make it stand out */
				        margin-top: -10px; /* Adjust spacing above the error message */
				        margin-bottom: 10px; /* Space between error and next field */
				        display: block; /* Ensure error messages appear on their own line */
				    }
					
					.error {
					    animation: fadeIn 0.3s ease-in-out;
					}

					@keyframes fadeIn {
					    from {
					        opacity: 0;
					        transform: translateY(-5px);
					    }
					    to {
					        opacity: 1;
					        transform: translateY(0);
					    }
					}
					
					.error-message, .success-message {
					        margin-top: 20px;
					        padding: 10px;
					        border-radius: 5px;
					        text-align: center;
					    }

					    .error-message {
					        background-color: #ff4d4d;
					        color: #fff;
					    }
						.sidebar {
													            position: fixed; /* Fix the sidebar on the left */
													            top: 60px; /* Leave space for the navbar */
													            left: 0;
													            width: 200px;
													            height: 100%;
													            background-color: #1f1f1f;
													            padding: 20px;
													            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
													        }

													        .sidebar h2 {
													            color: #007bff;
													            margin-bottom: 20px;
													        }

													        .sidebar a {
													            display: block;
													            color: #fff;
													            padding: 10px 0;
													            text-decoration: none;
													            transition: background-color 0.3s;
													        }

													        .sidebar a:hover {
													            background-color: #007bff;
													            padding-left: 10px; /* Add a small indent on hover */
													        }
															div.nav-links
															{
																margin-right: 20px;
															}

    </style>
</head>
<body>
	<div class="navbar">
	           <div class="brand">CarCaddy</div>
	           <div class="nav-links">
	               <a th:href="@{/}">Employee Management</a>
	               <a href="#">Car Management</a>
	               <a href="#">Customer Management</a>
	               <a href="#">Rental Management</a>
	               <a href="#">Reports</a>
	           </div>
	       </div>
		   <div class="sidebar">
		   			          <!-- <h2>Navigation</h2> -->
		   			          <a href="/adminDashboard">Dashboard</a>
		   			          <a href="/registerEmployee">Register Employee</a>
		   			          <a href="/displayAllEmployee">View Employees</a>
		   			          <!-- <a href="#">Update Employee</a> -->
		   			          <a href="/adminDashboard">Deactivate Employee</a>
		   					  <a href="/displayDeactivatedEmployees">View Deactivated Employees</a>
		   					  <a href="/register">Register New Admin</a>
		   			  </div>
    <div class="form-container">
        <h1>Admin Register</h1>
        <form th:action="@{/register}" th:object="${admin}" method="post">
            <div>
                <label for="firstName">First Name</label>
				<input type="text" id="firstName" th:field="*{firstName}" name="firstName" placeholder="Enter First Name" >
				<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>
            </div>
            <div>
                <label for="lastName">Last Name</label>
				<input type="text" id="lastName" th:field="*{lastName}" name="lastName" placeholder="Enter Last Name" >
				<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" name="email" placeholder="Enter Email" >
				<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>

            </div>
            <div>
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" th:field="*{phoneNumber}" name="phoneNumber" placeholder="Enter Phone Number" >
				<span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error"></span>
            </div>
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" th:field="*{username}" placeholder="Enter Username" >
				<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></span>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" th:field="*{password}" placeholder="Enter Password" >
				<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
            </div>
            <button type="submit" class="register-btn">Register</button>
			<div class="error-message" th:if="${registrationError}" th:text="${registrationError}"></div>
        </form>
    </div>
</body>
</html>
